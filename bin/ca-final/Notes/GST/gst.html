<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indirect TAX â€” Perfect Grid Alignment (fixed borders)</title>

  <style>
    :root {
      --border: #d1d5db;
      --header-bg: #79401ad8;
      --text-color: #111827;
      --max-width: 980px;
      --break: 600px;
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; }

    body {
      font-family: var(--font);
      margin: 20px;
      color: var(--text-color);
    }

    .table-wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    /* Keep one consistent grid template for header and rows */
    .grid-header,
    .grid-row {
      display: grid;
      grid-template-columns: 80px 1fr 120px 120px;
      align-items: stretch; /* critical: make every cell equal height */
    }

    /* HEADER */
    .grid-header {
      background: var(--header-bg);
      font-weight: 700;
      border-bottom: 1px solid var(--border);
    }

    /* make header cells use flex so text centers vertically */
    .grid-header > div {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-align: center;
      border-right: 1px solid var(--border);
      min-height: 44px; /* keep consistent with body rows */
    }
    .grid-header > div:nth-child(2) { text-align: left; }
    .grid-header > div:last-child { border-right: none; }

    /* BODY */
    .grid-body { display: block; }

    /* each row is a grid; align-items:stretch ensures children match heights */
    .grid-row {
      border-bottom: 1px solid var(--border);
    }
    .grid-row:last-child { border-bottom: none; }

    /* each cell is a flex container and stretches to fill row height */
    .grid-row > .cell {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-right: 1px solid var(--border);
      min-height: 44px;
      word-break: break-word; /* prevent overflow */
    }
    .grid-row > .cell:last-child { border-right: none; }

    /* alignment specificities */
    .cell.sno { justify-content: center; text-align: center; font-weight: 600; }
    .cell.chapter { justify-content: flex-start; }

    /* If any .cell has multiple lines, all cells still match height because of align-items:stretch */
    /* ---------- Responsive ---------- */
    @media (max-width: 600px) {
      .grid-header { display: none; }

      .grid-row {
        grid-template-columns: 1fr;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 10px;
        padding: 8px 0;
      }

      .grid-row > .cell {
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 10px 16px;
      }
      .grid-row > .cell:last-child { border-bottom: none; }

      .grid-row > .cell::before {
        content: attr(data-label);
        font-weight: 700;
        color: #374151;
        display: inline-block;
        width: 40%;
        min-width: 90px;
      }

      .cell.sno::before { display: none; }
      .cell.sno { justify-content: center; }

      .grid-row > .cell > span { display: inline-block; width: 60%; word-break: break-word; text-align: left; }
      .cell.sno > span { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>

  <div class="table-wrapper" role="region" aria-label="Chapters table">

    <!-- Header -->
    <div class="grid-header" role="row">
      <div>S NO</div>
      <div>Chapter</div>
      <div>Sec No</div>
      <div>Link</div>
    </div>

    <!-- Body -->
    <div class="grid-body">
      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>1</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Introduction</span></div>
        <div class="cell sec" data-label="Sec No"><span>-</span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <!-- Supply  -->
      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>2</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Supply</span></div>
        <div class="cell sec" data-label="Sec No"><span>7 to 8</span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <!-- Levy -->
      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>3</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Levy</span></div>
        <div class="cell sec" data-label="Sec No"><span>11</span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <!-- Exemptions -->
      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>4</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Exemptions under GST</span></div>
        <div class="cell sec" data-label="Sec No"><span></span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <!-- TOS  -->
      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>5</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Time of Supply</span></div>
        <div class="cell sec" data-label="Sec No"><span></span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <!-- POS -->
      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>6</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Place of Supply</span></div>
        <div class="cell sec" data-label="Sec No"><span>10-13 IGST</span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <!-- VOS -->
      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>7</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Value of supply</span></div>
        <div class="cell sec" data-label="Sec No"><span></span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>
    </div>
  </div>

</body>
</html>
