<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indirect TAX — Perfect Grid Alignment (fixed borders)</title>

  <style>
    :root {
      --border: #d1d5db;
      --header-bg: #79401ad8;
      --text-color: #111827;
      --max-width: 980px;
      --break: 600px;
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; }

    body {
      font-family: var(--font);
      margin: 20px;
      color: var(--text-color);
      background: #fff;
    }

    .table-wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .grid-header,
    .grid-row {
      display: grid;
      grid-template-columns: 80px 1fr 120px 120px;
      align-items: stretch;
    }

    /* HEADER */
    .grid-header {
      background: var(--header-bg);
      font-weight: 700;
      border-bottom: 1px solid var(--border);
      color: white;
    }

    .grid-header > div {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      text-align: center;
      border-right: 1px solid var(--border);
      min-height: 44px;
    }
    .grid-header > div:nth-child(2) {
      justify-content: flex-start;
      text-align: left;
    }
    .grid-header > div:last-child {
      border-right: none;
    }

    /* BODY */
    .grid-body { display: block; }

    .grid-row {
      border-bottom: 1px solid var(--border);
    }
    .grid-row:last-child { border-bottom: none; }

    .grid-row > .cell {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-right: 1px solid var(--border);
      min-height: 44px;
      word-break: break-word;
      font-weight: 400; /* ✅ All normal weight on desktop */
    }
    .grid-row > .cell:last-child { border-right: none; }

    /* ✅ Alignment (Desktop / Wide screens) */
    .cell.sno, .cell.sec, .cell.link {
      justify-content: center;
      text-align: center;
    }
    .cell.chapter {
      justify-content: flex-start;
      text-align: left;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 600px) {
      .grid-header { display: none; }

      .grid-row {
        grid-template-columns: 1fr;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 10px;
        padding: 8px 0;
      }

      .grid-row > .cell {
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 10px 16px;
        justify-content: flex-start;
        text-align: left;
      }

      .grid-row > .cell:last-child { border-bottom: none; }

      /* ✅ Labels bold, values normal */
      .grid-row > .cell::before {
        content: attr(data-label);
        font-weight: 700;           /* label bold */
        color: #374151;
        display: inline-block;
        width: 40%;
        min-width: 90px;
        text-align: left;
        margin-right: 8px;
      }

      .grid-row > .cell > span {
        display: inline-block;
        width: 60%;
        word-break: break-word;
        text-align: left;
        font-weight: 400;           /* ✅ value normal weight */
      }

      /* SNO: label hidden, number centered on mobile */
      .cell.sno::before { display: none; }
      .cell.sno { justify-content: center; text-align: center; }
      .cell.sno > span { width: 100%; text-align: center; }

      .cell.chapter, .cell.sec, .cell.link {
        justify-content: flex-start;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="table-wrapper" role="region" aria-label="Chapters table">

    <!-- Header -->
    <div class="grid-header" role="row">
      <div>S NO</div>
      <div>Chapter</div>
      <div>Sec No</div>
      <div>Link</div>
    </div>

    <!-- Body -->
    <div class="grid-body">
      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>1</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Introduction</span></div>
        <div class="cell sec" data-label="Sec No"><span>-</span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>2</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Supply</span></div>
        <div class="cell sec" data-label="Sec No"><span>7 to 8</span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>3</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Levy</span></div>
        <div class="cell sec" data-label="Sec No"><span>11</span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>4</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Exemptions under GST</span></div>
        <div class="cell sec" data-label="Sec No"><span></span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>5</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Time of Supply</span></div>
        <div class="cell sec" data-label="Sec No"><span></span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <div class="grid-row" role="row">
        <div class="cell sno" data-label="S NO"><span>6</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Place of Supply</span></div>
        <div class="cell sec" data-label="Sec No"><span>10-13 IGST</span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>

      <div class="grid-row" role="row">
        
        <div class="cell sno" data-label="S NO"><span>7</span></div>
        <div class="cell chapter" data-label="Chapter"><span>Value of supply</span></div>
        <div class="cell sec" data-label="Sec No"><span></span></div>
        <div class="cell link" data-label="Link"><span>-</span></div>
      </div>
    </div>
  </div>

</body>
</html>
