<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Courgette&display=swap" rel="stylesheet">

    <style>
        body {
            /* Center alignment */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background for contrast */
        }
        /* Heading Name of website */
        h1 {
            font-size: 72px; /* Increased font size for better visibility */
            font-family: "Cedarville Cursive", cursive; /* Correct font family */
            color: #333; /* Darker text color for better readability */
            margin: 0; /* Remove default margin */
        }
        /* Button styling */
        button {
            padding: 20px 40px; /* Increased padding for a larger button */
            font-size: 32px; /* Increased font size for the button */
            font-family: "Courgette", cursive; /* Using the specified font */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
            margin-top: 20px; /* Space between heading and button */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    
</head>
<body>
    <h1>CA NOTES</h1>
    <a href="./Opening.html"><button>Click Here</button></a>
</body>
</html>
